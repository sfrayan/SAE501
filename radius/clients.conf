# INSTRUCTIONS DE CONFIGURATION
# ============================================================================
#
# 1. MODIFIER LES SECRETS RADIUS
#    - Remplacer "MR100_RADIUS_SECRET_CHANGE_ME" par une clé aléatoire forte
#    - Générer: openssl rand -base64 32
#    - Configurer la même clé sur le routeur TL-MR100
#
# 2. AJOUTER DE NOUVEAUX CLIENTS
#    - Dé-commenter les sections secondaires et remplir les IP/secrets
#    - Ajouter le champ 'ipaddr = XXX.XXX.XXX.XXX'
#    - Relancer FreeRADIUS: sudo systemctl restart freeradius
#
# 3. VÉRIFIER LA CONFIGURATION
#    - Test local: radtest testuser testpass localhost 1812 testing123
#    - Logs: sudo tail -f /var/log/freeradius/radius.log
#
# 4. SÉCURITÉ
